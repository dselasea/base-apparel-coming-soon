<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img class="logo" src="images/logo.svg" alt="Logo" />
        <img src="images/hero-mobile.jpg" alt="bg-mobile" class="bg-mobile" />
        <div class="main-content">
          <h1>
            <span>We're</span> <span class="coming-soon">coming soon</span>
          </h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcement and
            our launch deals.
          </p>

          <form id="form">
            <input id="email" type="email" placeholder="Email Address" />
            <img class="error-icon" src="images/icon-error.svg" alt="Error" />
            <button>
              <img src="images/icon-arrow.svg" alt="Arrow Icon" />
            </button>
            <small>Please provide a valid email</small>
          </form>
        </div>
      </div>
      <div class="right bg-img"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
